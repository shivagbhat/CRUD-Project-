<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Bazaar </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <div class="container">
	  <h1 class="text-center my-4">Books</h1>
	  
	  <a class="btn btn-primary" href="/books/create">Add Books</a>
	  <a class="btn btn-primary" href="/index.html">Home</a>
	  
	  <table class="tabid">
		  <thead>
			  <tr style="border-bottom: 1px solid darkblue"> 
				  <th style="padding:40px;"  >ID</th> 
				  <th style="padding:40px;">  Name</th>
				  <th style="padding:40px;">Author</th>
				  <th style="padding:40px;">Category</th>
				  <th style="padding: 40px;">Price</th>
				  <th >Image</th>
				  <th style="padding: 40px;">Created At</th>
				  <th style="padding:50px;">Action</th>
			  </tr>
		  </thead>
		  <tbody>
			  <tr style="border-bottom: 2px solid #ddd" th:each="book : ${books}">
				  <td style="padding:40px;" th:text="${book.id}"> </td>
				  <td style="padding:40px;" th:text="${book.name}"> </td>
				  <td style="padding:40px;" th:text="${book.author}"> </td>
				  <td style="padding:40px;" th:text="${book.category}"> </td>
				  <td style="padding:40px;" th:text="@{${book.price} + 'â‚¹'} "> </td>
				  <td>
					  <img  th:src="@{'/images/'+${book.imageFileName}}"
					    alt="..." width="100">
				  </td>
				  <td style="padding:40px;"th:text="${book.createdAt.toString().substring(0,10)}"> </td>
				  <td style="white-space:nowrap">
					  	<a class="btn btn-primary btn-sm" 
					  	  th:href="@{/books/edit(id=${book.id})}">Edit</a>
					  	  <a class="btn btn-danger btn-sm" 
					  	  th:href="@{/books/delete(id=${book.id})}" 
					  	  onclick="return confirm('Are youy sure?')">Delete</a>
				  </td>
			  </tr>
		  </tbody>
	  </table> 
	  
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
